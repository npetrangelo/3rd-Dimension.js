<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>3rd Dimension</title>
  <meta name="description" content="3rd Dimension">
  <meta name="author" content="Holobrine">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
	<div align=center>
		<canvas id="myCanvas" width="600" height="400" style="border:1px solid black;">
		</canvas>
	</div>
	<div align=center width=100%>
		<fieldset class=left>
			<legend>Cube Controls</legend>
			<button onclick="myFunction()">Face</button>
			<button onclick="myFunction()">Edge</button>
			<button onclick="myFunction()">Vertex</button>
			<div class="range" align=center>
				<input type="range" min="0" max="100" value="50" id="distance">
				<div class="sliderticks">
	    			<p>Near</p>
	    			<p>Mid</p>
	    			<p>Far</p>
	  			</div>
	  		</div>
		</div>
		<fieldset align=center class=right>
			<legend>Camera Controls</legend>
			<button onclick="myFunction()">Top</button>
			<button onclick="myFunction()">Front</button>
			<div class="range" align=center>
				<input type="range" min="0" max="100" value="100" id="perspective">
				<div class="sliderticks">
	    			<p>Ortho</p>
	    			<p>Pers</p>
	  			</div>
		</div>
	</div>
	<script src="js/point.js"></script>
	<script src="js/line.js"></script>
	<script src="js/point3d.js"></script>
	<script src="js/line3d.js"></script>
	<script src="js/camera.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
